<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <!-- Formulário de Criação de Tarefa -->
        <section id="task-form">
            <h2>Criar Tarefa</h2>
            <form id="create-task-form">
                <input type="text" id="title" placeholder="Título" required>
                <textarea id="description" placeholder="Descrição" required></textarea>
                <button type="submit">Criar Tarefa</button>
            </form>
        </section>

        <!-- Formulário de Edição de Tarefa -->
        <section id="edit-task-form" style="display: none;">
            <h2>Editar Tarefa</h2>
            <form id="update-task-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-title" placeholder="Título" required>
                <textarea id="edit-description" placeholder="Descrição" required></textarea>
                <button type="submit">Atualizar Tarefa</button>
                <button type="button" id="cancel-edit">Cancelar</button>
            </form>
        </section>

        <!-- Lista de Tarefas -->
        <section id="task-list">
            <h2>Lista de Tarefas</h2>
            <ul id="tasks"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
