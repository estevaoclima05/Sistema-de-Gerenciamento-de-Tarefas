<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App RH</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link href="bootstrap/css/global.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App RH - UC 12 |</title>

</head>

<body>

	<header>

		<nav class="col-md-2 d-none d-md-block sidebar">
			<div class="position-sticky">
			  <ul class="nav flex-column">
				<li class="nav-item">
				  <a
					class="nav-link d-flex flex-column align-items-center"
					href="/"
				  >
					<img
					  src="../../image/logo.png"
					  alt="logo"
					  class="me-2"
					  style="height: 80px; width: auto"
					/>
					<p id="titulo">Gestão de Recursos Humanos</p>
				  </a>
				</li>
	
				<li class="nav-item">
				  <a class="nav-link active" href="/">
					<i class="fas fa-home"></i> <span>Home</span>
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/funcionarios">
					<i class="icon fas fa-users"></i> <span>Funcionários</span>
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/cadastrarFuncionario">
					<i class="icon fas fa-user-plus"></i>
					<span>Cadastrar Funcionário</span>
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/vagas">
					<i class="icon fas fa-briefcase"></i> <span>Listar Vagas</span>
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/cadastrarVaga">
					<i class="icon fas fa-file-alt"></i> <span>Cadastrar Vaga</span>
				  </a>
				</li>
			  </ul>
			</div>
		  </nav>

	</header>


	<div class="content container">

		<th:block th:include="mensagemValidacao"></th:block>

		<form method="post">

			<h3>Atualizar Funcionário</h3>

			<br>

			<div class="form-group">
				<label for=""><b>Nome do funcionário:</b> </label> <input type="text" class="form-control" value=""
					name="nome" required th:attr="value = ${funcionario.nome}"/> <small class="form-text text-muted"><i>* Utilize nomes e
						termos mais utilizados no mercado.</i></small>
			</div>


			<div class="row">

				<div class="col">
					<div class="form-group">
						<label for=""><b>Data de nascimento:</b></label> <input type="date" class="form-control"
							value="" name="data" required th:attr="value = ${funcionario.data}"/><small class="form-text text-muted"><i>* Data de
								nascimento.</i></small>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for=""><b>E-mail:</b></label><input type="text" class="form-control" value=""
							name="email" required th:attr="value = ${funcionario.email}" /><small class="form-text text-muted"><i>* email@email.com</i></small>
					</div>

				</div>
			</div>




			<button type="submit" class="btn btn-success">Atualizar
				Funcionário</button>
		</form>
	</div>



	<div style="height: 100px;"></div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

	</script>


</body>

</html>
